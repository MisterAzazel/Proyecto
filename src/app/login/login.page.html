
<ion-content>
  <ion-menu contentId="main-content" class="menu-main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
      <ion-list>
        <ion-item href="/"><ion-icon name="chatbubble-outline"></ion-icon> Inicio</ion-item>
        <ion-item href="/contacto"><ion-icon name="chatbox-ellipses-outline"></ion-icon> Contacto</ion-item>
        <ion-item href="/nosotros"><ion-icon name="construct-outline"></ion-icon> Nosotros</ion-item>
        <ion-item href="/panaderia"><ion-icon name="business-outline"></ion-icon> Panaderia</ion-item>
        <ion-item href="/login"><ion-icon name="person-sharp"></ion-icon>Login</ion-item>
        <ion-item href="/carrito"><ion-icon name="cart"></ion-icon>Carrito</ion-item>
      </ion-list>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar >
        <ion-buttons slot="start" class="menu-button">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
          <ion-row class="header ion-align-items-center">
            <ion-col size="1">
              <img src="https://cdn.moriyashrine.org/monthly_2019_12/magnificent.thumb.jpeg.ca7c07940a465c57296f6aa13fbfb9cc.jpeg" width="50px">
            </ion-col>
            <ion-col size="5.4" class="ion-text-left">
              <ion-button fill="clear"  href="/">
              Inicio
              </ion-button>
              <ion-button fill="clear"  href="/contacto">
              Contacto
              </ion-button>
              <ion-button fill="clear"  href="/nosotros">
              Nosotros
              </ion-button>
              <ion-button fill="clear" href="/panaderia">
              Panaderia
              </ion-button>
            </ion-col>
            <ion-col size="1" class="cart">
              <ion-button fill="clear" href="/carrito">
                <ion-icon slot="icon-only" name="cart" ></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>
  </div>


  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido Usuario</h1>
      <p>Ingresa para continuar</p>
    </div>
    <div class="login-form ion-padding">
    <form [formGroup]="formLogin">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input aria-label="email" class="form-control" type="email" formControlName="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input aria-label="password" clearOnEdit="false" class="form-control" type="password" formControlName="password"></ion-input>
        </ion-item>
      </div>
    </form>
    </div>
    
    <div class="action-buttons ion-padding">
      <ion-button size="large" (click)="login()" [disabled]="formLogin.invalid" class="login-button">Ingresar</ion-button>
      <p>Olvidaste tu contrase√±a?</p>
      <ion-button class="signup-button" size="large" fill="outline" href="/register">Registrarse</ion-button>
    </div>
  </div>

  <br>
  <br>
</ion-content>
